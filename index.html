<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="result">
            <p class="result-turn-text">X's turn!!</p>
        </div>

        <div class="gameboard">
            <button class="board-square" id="1"></button>
            <button class="board-square" id="2"></button>
            <button class="board-square" id="3"></button>
            <button class="board-square" id="4"></button>
            <button class="board-square" id="5"></button>
            <button class="board-square" id="6"></button>
            <button class="board-square" id="7"></button>
            <button class="board-square" id="8"></button>
            <button class="board-square" id="9"></button>
        </div>
        <div class="buttons">
            <button class="restart">restart</button>
        </div>
    </div>
</body>

</html>
